<!DOCTYPE html>
<html>
<head>
    <title>第一个avalon项目</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <script src="../../vendor/require/require.min.js" data-main="./main.js"></script>
    <style>
        .ms-controller {
            visibility: hidden;
        }
    </style>

</head>
<body class="ms-controller" ms-controller="root">
  <div>{{header | html}}</div>
  <div>
      <div ms-controller="test">
          <p>First name: <input ms-duplex="firstName" /></p>
          <p>Last name: <input ms-duplex="lastName"  /></p>
          <p>Hello,    <input ms-duplex="fullName"></p>
          <div>{{firstName +" | "+ lastName }}</div>
          <ul>
              <li><input type="checkbox" ms-click="checkAll" ms-checked="checkAllbool"/>全选</li>
              <li ms-repeat="arr" ><input type="checkbox" name="test" ms-value="el" ms-duplex="selected"/>{{el}}</li>
          </ul>
      </div>
  </div>
  <div>{{footer}}</div>
</body>
</html>
